<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Registration Template for Bootstrap</title>
    <link href="/static/css/style1.css" rel="stylesheet">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/js/script.js"></script>
</head>
<body>
<form action="/login" method="POST">
    <div class="container">
        <h1> Registration Page</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="file-input">Select a file</label>
        <span>or drag it here</span>
            <div>
                <input id="file-input" type="file" name="file" accept=" .png, .jpeg, .jpg" required>
            </div>
        <br> <br>
        Name: <input type="text" id="inputName" name="name" required>

        <br> <br>
        Username: <input type="text" id="inputLogin" name="login" required>
        <br> <br>
        Password: <input type="password" id="inputPassword" name="password" required><br>
        <br>
        <hr>
        <button type="submit" class="login" value="log In">log In</button>
        <div class="container signin">
            <p>Already have an account? <a href="/signin">Sign in</a>.</p>
        </div>
    </div>
</form>
</body>
</html>
